<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible; Content-Type" content="IE=edge; text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Задание 1. Перечень продуктов</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Content/App/index.css"/>
    <link href="Content/bootstrap.css" rel="stylesheet"/>
    <link href="Content/bootstrap-theme.css" rel="stylesheet"/>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form name="changeForm">
                    <!-- Modal Начало модального окна изменения-->
                    <div id="changeModal" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-lg">

                            <!-- Modal content -->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group form-group-lg">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <label for="changeName">Name:</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" id="changeName" placeholder="Имя товара" autofocus />
                                                </div>
                                                <div class="col-lg-6">
                                                    <p class="form-control-static">
                                                        <span class="glyphicon glyphicon-asterisk"></span> Required field
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-group-lg">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <label for="changeCount">Count:</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-lg-3">
                                                    <input type="text" class="form-control" id="changeCount" placeholder="Количество" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-group-lg">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <label for="changePrice">Price:</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" id="changePrice" placeholder="Цена товара" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <button type="button" id="changeInModal" class="btn btn-primary btn-lg btn-block" data-dismiss="modal" data-is-update="0">Add</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- Modal end -->
                </form>
                <form name="dropForm">
                    <!-- Modal Начало модального окна удаления-->
                    <div id="dropModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content -->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Are you sure?</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Are you sure you want to perform this action?</p>
                                </div>
                                <div class="modal-footer">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-lg-offset-1 col-lg-5">
                                                <!--Кнопка удаления в модальном-->
                                                <button id="dropInModal" type="button" name="prodDropInModal" class="btn btn-danger btn-lg btn-block" data-dismiss="modal">Yes</button>
                                            </div>
                                            <div class="col-lg-5">
                                                <button type="button" class="btn btn-primary btn-lg btn-block" data-dismiss="modal">No</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- Modal end -->
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row row-above-table">
		<form name="filterAndAddForm">
            <div class="col-lg-5">
                <!--Значение для фильтрации по имени товара.-->
                <input type="text" class="form-control input-lg" id="filterName" placeholder="Фильтр по подстроке с именем товара" value=""/>
            </div>
		    <div class="col-lg-2">
		        <!--Кнопка поиска над модальным-->
		        <button type="button" class="btn btn-default btn-lg btn-block" id="filterAboveModal">Search</button>
		    </div>
            <div class="col-lg-offset-2 col-lg-3">
                <!--Кнопка добавления над модальным-->
                <button type="button" class="btn btn-primary btn-lg btn-block" id="addAboveModal" data-toggle="modal" data-target="#changeModal" data-backdrop="static">Add New</button>
            </div>
        </form>
        </div>
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="col-lg-6 text-center">
                    <form name="toggleNameForm">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-10 col-lg-push-1">
                                    Name
                                </div>
                                <div class="col-lg-2">
                                    <button id="toggleName" type="button" class="close">
                                        <span class="glyphicon glyphicon-triangle-top"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </th>
                <th class="col-lg-2 text-center">
                    <form name="togglePriceForm">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-10 col-lg-push-1">
                                    Price
                                </div>
                                <div class="col-lg-2">
                                    <button id="togglePrice" type="button" class="close">
                                        <span class="glyphicon glyphicon-triangle-top"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </th>
                <th class="col-lg-4 text-center">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                Actions
                            </div>
                        </div>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody id="tbodyElem">
            </tbody>
        </table>
    </div>
    <script src="Scripts/App/config.js"></script>
    <script src="Scripts/App/main.js"></script>
    <script src="Scripts/App/verifyFilter.js"></script>
    <script src="Scripts/App/verifyChange.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/template" id="rowBlock">
        <td>
            <div class="container-fluid">
                <div class="row">
                    <form name="rowName" class="rowName">
                    <div class="col-lg-10">
                        <!--Имя товара-->
                        <a href="#" name="prodName">Товар 1</a>
                    </div>
                    <div class="col-lg-2 text-right">
                        <!--Количество товара-->
                        <span name="prodCount" class="badge">5</span>
                    </div>
                    </form>
                </div>
            </div>
        </td>
        <td class="text-center">
            <div class="container-fluid">
                <div class="row">
                    <!--Отображаемая цена, взятая из хранилища.-->
                    <form name="rowPrice" class="rowPrice">
                    <div name="prodPrice" class="col-lg-12">
                        $12,35
                    </div>
                    </form>
                </div>
            </div>
        </td>
        <td>
		<form name="rowAction" class="rowAction">
            <div class="container-fluid">
                <div class="row">
                    <!--Редактирование товара-->
                    <div class="col-lg-6">
                        <!--Кнопка редактирования над модальным-->
                        <button type="button" name="#editAboveModal" class="btn btn-warning btn-lg btn-block" data-toggle="modal" data-backdrop="static" data-target="#changeModal">Edit</button>
                        
                        <!-- Modal Начало модального окна редактирования-->
                        <!-- Modal end -->
                        
                    </div>
                    <!--Удаление товара-->
                    <div class="col-lg-6">
                        <!--Кнопка удаления над модальным-->
                        <button type="button" name="#dropAboveModal" class="btn btn-danger btn-lg btn-block" data-toggle="modal" data-backdrop="static" data-target="#dropModal">Delete</button>

                        <!-- Modal Начало модального окна удаления-->
                        <!-- Modal end -->

                    </div>
                </div>
            </div>
		</form>
        </td>
    </script>
</body>
</html>
